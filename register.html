<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark" id="navbar">
            <div class="container-fluid">
              <img src="bg-image.jpg" class=" rounded me-3 logo" alt="icon">
              <a class="navbar-brand h2" href="#">Healthy Meals</a>
              <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="px-3 ">
                    <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="px-3">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="px-3 ">
                    <a class="nav-link" href="#foods">Foods</a>
                  </li>
                  <li class="px-3">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
                <a href="register.html"><button class="btn p-2">Sign In</button></a>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <form action="" id="form">
            <h1>Register Now</h1>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Enter your name">
                <div class="error"></div>
            </div>
            
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <div class="error"></div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            
            <div class="input-group">
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password">
                <div class="error"></div>
            </div>
            <button type="submit">Register Now</button>
            <center><p>already have an account? <a href= "login.html">login now</a></p></center>
        </form>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
