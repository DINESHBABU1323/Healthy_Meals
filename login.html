<head>

    <script src="login.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark" id="navbar">
            <div class="container-fluid">
              <img src="bg-image.jpg" class="rounded me-3 logo" alt="icon">
              <a class="navbar-brand h2" href="#">Healthy Meals</a>
              <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="px-3 ">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="px-3">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="px-3 ">
                    <a class="nav-link" href="#foods">Foods</a>
                  </li>
                  <li class="px-3">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
                <a href="register.html"><button class="btn p-2">Sign In</button></a>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <form action="" id="form">
            <h1><center>Login now</center></h1>
            <div class="input-group">
                <input type="text" name = "email" id="email" placeholder="Enter your Mail">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" name = "password" id="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <button type="submit">Login Now</button>
            <center><p>don't have an account? <a href= "register.html">register now</a></p></center>
        </form>
    </div>
</body>
</html>
